<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Dain Kim">
    <meta name="keywords" content="to do list, 투두리스트, 자바스크립트 투두리스트, javascript">
    <meta name="description" content="바닐라 자바스크립트로 만드는 투두리스트">

    <meta property="og:title" content="To do list">
    <meta property="og:type" content="website">
    <meta property="og:description" content="할 일 목록 적기">
    <meta property="og:image" content="img/og-logo.jpg">
    <meta property="og:url" content="https://dev-dain.github.io/todo-list-vjs">

    <link rel="shortcut icon" type="text/css" href="img/favicon.jpg">
    <link rel="appel-touch-icon-precomposed" href="img/favicon.jpg">
    <title>
        To do list!
    </title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="title">
                To Do List
            </div>
            <div class="clock">
                
            </div>
        </header>
        <div id="box-container">
            <div class="box">
                <div class="sec-tit">
                    <p>
                        I have to do...
                    </p>
                </div>
                <div class="enter-task">
                    <input type="text" placeholder="할 일을 입력하세요" class="inputTask" autofocus>
                    <button class="addTask">입력</button>
                </div>
                <button class="a-delete">전체 삭제</button>
                <ul class="task-list">

                </ul>
            </div>
            <div class="box">
                <div class="sec-tit done-list">
                    <p>
                        Done!
                    </p>
                </div>
                <button class="a-delete done">전체 삭제</button>
                <ul class="task-list done">

                </ul>
            </div>
        </div>
        <footer id="footer">
            <p>
                Dain Kim © 2020
            </p>
            <p>
                <a href="https://github.com/dev-dain" target=_blank title="개발자 깃허브">
                    <span class="logo github"></span>
                </a>
                <a href="https://dev-dain.tistory.com" target=_blank title="개발자 블로그">
                    <span class="logo tistory"></span>
                </a>
            </p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
